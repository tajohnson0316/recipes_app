<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Share</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-end fs-4 gap-4 mx-3 p-3">
      <!-- Back to recipes -->
      <p class="mt-1"><a href="/home">Back to recipes</a></p>
      <!-- Log out link -->
      <form action="/logout" method="POST">
        <button type="submit" class="btn btn-link text-danger fs-4 px-0">
          Log out
        </button>
      </form>
    </div>
    <div class="container p-2">
      <h1 class="mb-4">Edit Recipe</h1>
      <!-- Edit recipe form start -->
      <form
        action="/recipes/{{current_recipe['id']}}/edit/submit"
        method="POST"
      >
        <div class="d-flex justify-content-between align-items-start">
          <!-- Form left-side column start -->
          <div class="col-lg-6">
            <div class="mb-3">
              <label for="name" class="form-label">Recipe Name: *</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                value="{{current_recipe['name']}}"
              />
            </div>
            <div class="form-floating mb-3">
              <label for="instructions">Instructions: *</label>
              <input
                type="text"
                name="instructions"
                id="instructions"
                class="form-control"
                style="height: 150px"
                value="{{current_recipe['instructions']}}"
              />
            </div>
            <div class="form-floating mb-3">
              <label for="description">Description: *</label>
              <input
                type="text"
                name="description"
                id="description"
                class="form-control"
                style="height: 150px"
                value="{{current_recipe['description']}}"
              />
            </div>
          </div>
          <!-- Form right-side column start -->
          <div class="col-lg-5">
            <div class="mb-3">
              <label for="made_on" class="form-label">Date Made: *</label>
              <input
                type="date"
                name="made_on"
                id="made_on"
                class="form-control"
                value="{{current_recipe['made_on']}}"
              />
            </div>
            <div class="mb-3">
              <p>Made in 30 minutes or less? *</p>
              {% if current_recipe['under_30'] == "Yes" %}
              <div class="form-check">
                <input
                  type="radio"
                  name="under_30"
                  id="Yes"
                  value="Yes"
                  class="form-check-input"
                  checked
                />
                <label for="yes" class="form-label">Yes</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="under_30"
                  id="no"
                  value="No"
                  class="form-check-input"
                />
                <label for="no" class="form-label">No</label>
              </div>
              {% else %}
              <div class="form-check">
                <input
                  type="radio"
                  name="under_30"
                  id="Yes"
                  value="Yes"
                  class="form-check-input"
                />
                <label for="yes" class="form-label">Yes</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="under_30"
                  id="no"
                  value="No"
                  class="form-check-input"
                  checked
                />
                <label for="no" class="form-label">No</label>
              </div>
              {% endif %}
            </div>
            <div class="d-flex justify-content-end gap-3">
              <button type="submit" class="btn btn-primary">
                Confirm changes
              </button>
              <a
                href="/recipes/{{current_recipe['id']}}/view"
                class="btn btn-danger"
                >Discard changes</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
